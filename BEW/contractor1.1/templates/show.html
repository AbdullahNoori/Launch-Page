
<!-- templates/playlists_show.html -->

{% extends 'base.html' %}

{% block content %}
<a href="/vacations"> Back to Home</a>

<div class="container">
        <div class="row">  
            <div class="col-lg">
                <div class="row">
                    <div class="card">
                        <div class="card-title">
                            <h1 class="card-title">{{ vacation.title }}
                            <p class="card-body">{{ vacation.description }}</p>
                        </div>
                    </div>
                     
                    {% for video in vacation.videos %}
                    <div class="col-lg-4 col-md-6 mb-4"></div>
                        <iframe class="float-left" width="560" height="360" src="{{ video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>}}
                        <p> {{ video }} </p>
                    </div>
                    {% endfor %}
                </div>
                <!-- /.row -->
            </div>
            <!-- /.col-lg-9 -->
        </div>
        <!-- /.row -->    
    </div>
    <!-- /.container -->

{% endblock %}
